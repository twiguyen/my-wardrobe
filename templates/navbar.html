<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h4>My Wardrobe</h4>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="{{url_for('showWardrobe')}}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
        {%if 'username' in session %}
        <li><a href="{{url_for('addClothing')}}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add new clothing Item</a></li>
        {% endif %}
        {% for clothing_type in clothing_types %}
        <li><a href="{{url_for('showClothing', clothing_type=clothing_type.name)}}">{{clothing_type.name}}</a></li>
        {% endfor %}
      </ul><br>
      <form action="{{url_for('searchClothing')}}" method = "post">
        <div class="input-group">
          <input type="text" name="searchrequest" class="form-control" placeholder="Search feature coming soon..">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </form>
    </div>
