<div class="row top-menu">
	<div class="col-md-6">
	</div>
	<div class="col-md-6 text-right">
			{%if 'username' not in session %}
			<a href="{{url_for('showLogin')}}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Click Here to Log in </a>
			{% else %}
			<a href="{{url_for('disconnect')}}">Logout </a>
			{% endif %}
	</div>
	<div class = 'flash'>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<ul>
					{% for message in messages %}
					<li><span class="label label-success">{{message}}</span></li>
					{% endfor %}
					</ul>
				{% endif %}
			{% endwith %}
	</div>	
</div>
